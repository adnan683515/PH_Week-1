<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="new.css">
    <style>
        label {
            display: block;
            margin-bottom: 10px;
        }
    </style>
</head>

<body>



    <header>

    </header>

    <main>



        <article>
            <form class="form_frame">
                <hr>
                <label for="username">
                    Username:
                    <input placeholder="Enter Your Username" type="text" name="username">

                </label>

                <label for="first_name">
                    Your Frist Name:
                    <input placeholder="Enter Your First name" type="text" id="first_name">

                </label>


                <label for="Last_name">
                    last Nmae:
                    <input placeholder="Enter Your Username" type="text" id="Last_name">

                </label>
                <label for="email">
                    Your Email:
                    <input placeholder="Enter Your Username" type="email" id="email">

                </label>
                <label for="pass">
                    Your password:
                    <input placeholder="Enter Your password" type="password" id="pass">

                </label>
                <label for="pass_c">
                    Your Confirm Password:
                    <input placeholder="Enter Your Confirm password" type="Password" id="pass_c">

                </label>

                <article class="vedi_and_mg">

                    <figure>
                        <img width="300" src="sports.jpg" alt="">
                        <figcaption>
                            <a
                                href="https://www.google.com/search?sca_esv=f48ed8a7692fd2f7&sxsrf=ADLYWILxu2drHnvSCtSAAry5KHeMvan5iA:1736222701048&q=sports&udm=2&fbs=AEQNm0Aa4sjWe7Rqy32pFwRj0UkWd8nbOJfsBGGB5IQQO6L3JzWreY9LW7LdGrLDAFqYDH32tgteNhtZOxnGezgnEGc89hhJz4x-9WBqmtuEUTftK1HzMxc_wxS5jp7U2Hne5AKhwsTWb-l4WE_TuVwS1-8rlzhwUZEunrI7PlMTvafF4iKG0tU&sa=X&ved=2ahUKEwjkgOPK3eKKAxVAXWwGHfK5KdAQtKgLegQIJhAB&biw=1614&bih=747&dpr=1.19#vhid=sXOuy6SV96pNhM&vssid=mosaic">View</a>
                        </figcaption>
                    </figure>

                    <video width="300" controls src="media/vedio_1.mp4"></video>

                </article>

                <label for="search_box">
                    Seach Your Image:
                    <input id="search_box" type="search">
                    <input type="button" value="search">
                </label>

                <label for="myphone">Telephone Number:
                    <input type="tel" id="myphone" placeholder="xx-xxxx-xxxx" required>

                </label>


                <hr>
                <h5>Your Feedback</h5>
                <label for="nameee">
                    Name:
                    <input type="text" placeholder="Your Name" required id="nameee">
                </label>

                <label for="date-yer">
                    Date:
                    <input type="date">
                </label>

                <label for="mynumber">Rating:
                    <input type="range" min="1" max="10" step="0.5" id="mynumber">
                </label>



                Your Comment:
                <label for="are">

                    <textarea name="area_text" id="are" cols="30" rows="6">

                    </textarea>

                </label>

                <input title="submit now" type="submit" value="Submit">
                <hr>

            </form>
        </article>



    </main>

    <footer>



    </footer>
