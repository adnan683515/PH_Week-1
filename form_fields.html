<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <style>
        label {
            display: block;
            margin-bottom: 10px;
        }
    </style>
</head>

<body>


    <header>

    </header>

    <main>

        <section>
            <h3>Please Fill up the form</h3>


            <form>

                <label for="name">
                    Your Name:

                    <input id="name" type="text" placeholder="Your Name">
                </label>

                <label for="email">
                    Your Email:
                    <input type="email" placeholder="your email" id="email">
                </label>

                <label for="phone">
                    Your Phone:
                    <input type="text" placeholder="Your Phone" id="phone">
                </label>

                <fieldset>
                    <legend>Pick one pitha</legend>
                    <label for="chitoy">

                        <input type="radio" name="pitha" id="chitoy">
                        chitoy


                    </label>

                    <label for="bapa">
                        <input type="radio" name="pitha" id="bapa">
                        Bapa
                    </label>
                    <label for="puri">
                        <input type="radio" name="pitha" id="puri">
                        Puri
                    </label>
                </fieldset>

                <fieldset>
                    <legend>
                        Pick one or More Borta
                    </legend>
                    <label for="sorisa">
                        <input type="checkbox" name="vorta" id="sorisa">
                        Sorisa
                    </label>


                    <label for="shutki">
                        <input type="checkbox" name="vorta" id="shutki">
                        shutki
                    </label>
                    <label for="chili">
                        <input type="checkbox" name="vorta" id="chili">
                        chili
                    </label>

                </fieldset>

                <fieldset>
                    <legend>Special Instruction</legend>
                    <textarea rows="5" cols="30" name="" id=""></textarea>
                </fieldset>

                <input type="reset" value="Reset">

                <input type="submit" value="Submit">
            </form>

        </section>

    </main>

    <footer>


    </footer>
</body>

</html>
